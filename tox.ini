[tox]
envlist = py313
isolated_build = True
skip_missing_interpreters = True

[testenv]
changedir = {toxinidir}/my_middle_API  # Change directory to the submodule
deps =
    pytest>=7.0.0
    pytest-asyncio>=0.21.0
    pytest-cov>=4.0.0
    httpx>=0.24.0
    fastapi>=0.100.0
    sqlalchemy>=2.0.0
    asyncpg>=0.27.0
    pydantic>=2.0.0
    python-jose>=3.3.0
    mock>=5.0.0
    aiohttp>=3.8.0
    python-dateutil
    requests
allowlist_externals =
    git
    cd
    ls
commands =
    git checkout dev
    ls
    cd backend_common
    git checkout main
    cd {toxinidir}/my_middle_API
    pip3 install -r requirements.txt
    pytest {posargs:tests}

setenv =
    PYTHONPATH = {toxinidir}
    TESTING = true
    DATABASE_URL = postgresql+asyncpg://test_user:test_password@localhost:5432/test_db

[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
